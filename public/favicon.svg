<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0088aa;stop-opacity:1" />
    </linearGradient>
    <filter id="neon">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Dark rounded background -->
  <rect width="64" height="64" rx="14" ry="14" fill="#0a0a12"/>
  <rect width="64" height="64" rx="14" ry="14" fill="none" stroke="#00f3ff" stroke-width="1.5" opacity="0.3"/>
  <!-- Play button with glow -->
  <polygon points="24,16 24,48 48,32" fill="url(#glow)" filter="url(#neon)"/>
</svg>
